<!DOCTYPE html><html>
<head>
  <title>Electro Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; padding: 10px; background:#f7f7f7; }
    h2 { margin-bottom: 5px; }
    .card { background:#fff; border-radius: 12px; padding: 15px; margin: 12px 0; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .old { text-decoration: line-through; color: gray; }
    .price { color: green; font-size: 18px; font-weight:bold; }
    button { padding: 10px; width: 100%; background: black; color: white; border: none; border-radius: 8px; margin-top:8px; }
    input, textarea { width:100%; padding:8px; margin:5px 0; border-radius:6px; border:1px solid #ccc; }
    .admin { background:#e9f5ff; padding:15px; border-radius:12px; margin-bottom:20px; }
  </style>
</head>
<body><h2>ðŸ›’ Electro Shop</h2>
<p>Online Shopping App (Like Meesho)</p><!-- ADMIN PRODUCT ADD SECTION --><div class="admin">
  <h3>âž• Add New Product (Seller Panel)</h3>
  <input id="pname" placeholder="Product Name">
  <textarea id="pdesc" placeholder="Product Details"></textarea>
  <input id="oldprice" placeholder="Old Price" type="number">
  <input id="newprice" placeholder="Sale Price" type="number">
  <button onclick="addProduct()">Add Product</button>
</div><!-- PRODUCT LIST --><div id="products"></div><script>
  let products = JSON.parse(localStorage.getItem('products')) || [
    {name:'Wireless Earbuds', desc:'Best sound quality', old:1499, price:999},
    {name:'Bluetooth Headphones', desc:'Deep bass headphones', old:2499, price:1799},
    {name:'Smart Watch', desc:'Fitness & smart features', old:3999, price:2999}
  ];

  function renderProducts(){
    const box = document.getElementById('products');
    box.innerHTML = '';
    products.forEach(p=>{
      box.innerHTML += `
        <div class="card">
          <h3>${p.name}</h3>
          <p>${p.desc}</p>
          <p class="old">â‚¹${p.old}</p>
          <p class="price">â‚¹${p.price}</p>
          <button>Buy Now</button>
        </div>`;
    });
    localStorage.setItem('products', JSON.stringify(products));
  }

  function addProduct(){
    const name = pname.value;
    const desc = pdesc.value;
    const old = oldprice.value;
    const price = newprice.value;
    if(!name || !price) return alert('Fill all details');
    products.push({name, desc, old, price});
    renderProducts();
    pname.value = pdesc.value = oldprice.value = newprice.value = '';
  }

  renderProducts();
</script></body>
</html>
