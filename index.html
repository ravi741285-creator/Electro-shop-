<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electro Shop ‚Äì Shopping Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; font-family: Arial; background:#0f2027; color:#fff; }
    header, footer { text-align:center; padding:15px; background:#000; }
    .container { padding:15px; }.login, .admin, .track, .chat { background:#fff; color:#000; padding:15px; border-radius:12px; margin-bottom:15px; }
input, textarea { width:100%; padding:8px; margin:6px 0; border-radius:6px; border:1px solid #ccc; }
button { width:100%; padding:10px; border:none; border-radius:8px; background:#000; color:#fff; }

.admin { display:none; }

.product { background:#fff; color:#000; border-radius:15px; margin-bottom:15px; overflow:hidden; }
.product img { width:100%; height:200px; object-fit:cover; }
.pcon { padding:12px; }
.old { text-decoration:line-through; color:gray; }
.price { color:green; font-size:18px; font-weight:bold; }
.review { background:#f1f1f1; padding:6px; border-radius:6px; margin-top:6px; }

.whatsapp { background:#25D366; color:#fff; text-align:center; padding:10px; border-radius:8px; text-decoration:none; display:block; margin-top:8px; }

  </style>
</head>
<body><header>
  <h1>üõí Electro Shop</h1>
  <p>Online Shopping Hub</p>
</header><div class="container">  <!-- SELLER LOGIN -->  <div class="login" id="loginBox">
    <h3>üîê Seller Login</h3>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>  <!-- ADMIN PANEL -->  <div class="admin" id="adminPanel">
    <h3>‚ûï Add Product</h3>
    <input id="pname" placeholder="Product Name">
    <textarea id="pdesc" placeholder="Product Details"></textarea>
    <input id="pimg" placeholder="Product Image URL">
    <input id="oldprice" type="number" placeholder="Old Price">
    <input id="newprice" type="number" placeholder="Sale Price">
    <input id="preview" placeholder="Customer Review">
    <input id="trackid" placeholder="Delivery Tracking ID">
    <button onclick="addProduct()">Add Product</button>
  </div>  <!-- PRODUCTS -->  <div id="products"></div></div><footer>¬© Electro Shop</footer><script>
  const SELLER_USER='admin', SELLER_PASS='1234';

  function login(){
    if(username.value===SELLER_USER && password.value===SELLER_PASS){
      loginBox.style.display='none';
      adminPanel.style.display='block';
    } else alert('Wrong Login');
  }

  let products = JSON.parse(localStorage.getItem('products')) || [];
  const productsBox=document.getElementById('products');

  function renderProducts(){
    productsBox.innerHTML='';
    products.forEach(p=>{
      productsBox.innerHTML+=`
      <div class="product">
        <img src="${p.img}">
        <div class="pcon">
          <h3>${p.name}</h3>
          <p>${p.desc}</p>
          <p class="old">‚Çπ${p.old}</p>
          <p class="price">‚Çπ${p.price}</p>
          <div class="review">${p.review}</div>

          <div class="track">üì¶ Tracking ID: <b>${p.track}</b></div>

          <a class="whatsapp" target="_blank" href="https://wa.me/91XXXXXXXXXX?text=Hello%20I%20want%20to%20buy%20${encodeURIComponent(p.name)}">üí¨ Chat on WhatsApp</a>
        </div>
      </div>`;
    });
    localStorage.setItem('products',JSON.stringify(products));
  }

  function addProduct(){
    products.push({
      name:pname.value,
      desc:pdesc.value,
      img:pimg.value,
      old:oldprice.value,
      price:newprice.value,
      review:preview.value || '‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è',
      track:trackid.value || 'Pending'
    });
    renderProducts();
    pname.value=pdesc.value=pimg.value=oldprice.value=newprice.value=preview.value=trackid.value='';
  }

  renderProducts();
</script></body>
</html>
