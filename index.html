/* USER ACCOUNT */

  const name = document.getElementById('uName').value;
  const surname = document.getElementById('uSurname').value;
  const phone = document.getElementById('uPhone').value;
  const email = document.getElementById('uEmail').value;
  const address = document.getElementById('uAddress').value;

  if(!name || !surname || !phone || !email || !address){
    alert('Please fill all details');
    return;
  }

  localStorage.setItem('user', JSON.stringify({
    name: name,
    surname: surname,
    phone: phone,
    email: email,
    address: address
  }));

  document.getElementById('userStatus').innerText =
    'Welcome ' + name + ' ' + surname;

  alert('Account created successfully');

let products=JSON.parse(localStorage.getItem('products'))||[];
let cart=JSON.parse(localStorage.getItem('cart'))||[];
let currentCat='All';
const productsBox=document.getElementById('products');
const cartItems=document.getElementById('cartItems');

function renderProducts(){
 productsBox.innerHTML='';
 products.filter(p=>currentCat==='All'||p.cat===currentCat).forEach((p,i)=>{
 productsBox.innerHTML+=`
 <div class="product">
 <img src="${p.img}">
 <div class="pcon">

 <p class="old">â‚¹${p.old}</p>

 <button class="cartBtn" onclick="addToCart(${i})">Add to Cart</button>
 <button class="buy" onclick="buyNow(${i})">Buy Now</button>
 <a class="whatsapp" target="_blank" href="https://wa.me/91XXXXXXXXXX?text=I%20want%20to%20buy%20${encodeURIComponent(p.name)}">ğŸ’¬ Chat on WhatsApp</a>
 </div></div>`});
 localStorage.setItem('products',JSON.stringify(products));
}

function filterCat(cat){currentCat=cat;renderProducts()}

function addProduct(){
 products.push({name:pname.value,desc:pdesc.value,cat:pcat.value,img:pimg.value,old:oldprice.value,price:newprice.value,review:preview.value||'â­ï¸â­ï¸â­ï¸â­ï¸',track:trackid.value||'Pending'});
 renderProducts();
 pname.value=pdesc.value=pimg.value=oldprice.value=newprice.value=preview.value=trackid.value='';
}
